<app-loading [isLoading]="isLoading"></app-loading>
<main class="container px-4 pb-4 pt-5" >
  <section [hidden]="isLoading">
    <ng-container *ngIf="article; else emptyState">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">News</li>
        </ol>
      </nav>
      <h1 class="title">{{ article.title }}</h1>
      <p class="fst-italic mt-2">{{ article.description }}</p>
      <div class="w-100 my-4">
        <img [src]="article.coverImageUrl" class="w-100" alt="photo">
      </div>
      <article [innerHTML]="article.content" style="text-align: justify"></article>
      <div *ngIf="article.meta" style="text-align: right">{{ article.meta }}</div>
    </ng-container>
    <ng-template #emptyState>
      <div class="text-center">
        <div class="display-3 text-center">Sorry, there are no post</div>
        <img src="assets/content.svg" class="mw-100" alt="photo">
      </div>
    </ng-template>
  </section>
</main>
